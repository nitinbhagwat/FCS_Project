<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}Social Site{% endblock %}</title>
</head>

<style type="text/css">
	* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}

{% block style %}

{% endblock %}

</style>

<body>

	<div class="header">
	  <a href="#default" class="logo">Social Site</a>
	  <div class="header-right">
	    <a class="active" href="/">Home</a>
	    <a href="#contact">Contact</a>
	    <a href="#about">About</a>
	  </div>
	</div>

	{% block content %}

	{% endblock %}
	
</body>
</html>

<script src="https://code.jquery.com/jquery-3.1.0.min.js">
{% block script %}



{% endblock %}
</script>
