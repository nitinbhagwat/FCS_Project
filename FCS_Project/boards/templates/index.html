<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	{% if form.errors %}
	<p> There's something wrong with what you have entered. Please try again!</p>
	{% endif %}
	
	<form method="POST" action="/add_user">

		{% csrf_token %}

		<div class="container">
			<br>
			<div class = "form-group row"></div>
			<label class="col-sm-1 col-form-label"></label>
			<div class="col-sm-4">
				<h3>Enter Details</h3>
			</div>
		</div>
		<div class="container">
			<div class = "form-group row">
				<label class="col-sm-2 col-form-label">User ID:</label>
				<div class="col-sm-4">
					{{ form.uId }}
				</div>
			</div>

			<div class = "form-group row">
				<label class="col-sm-2 col-form-label">First Name:</label>
				<div class="col-sm-4">
					{{ form.uFirstName }}
				</div>
			</div>

			<div class = "form-group row">
				<label class="col-sm-2 col-form-label">Last Name:</label>
				<div class="col-sm-4">
					{{ form.uLastName }}
				</div>
			</div>

			<div class = "form-group row">
				<label class="col-sm-2 col-form-label">Your Email:</label>
				<div class="col-sm-4">
					{{ form.uEmail }}
				</div>
			</div>

			
			<div class = "form-group row">
				<label class="col-sm-2 col-form-label">Gender:</label>
				<div class="dropdown">
				    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select
				    <span class="caret"></span></button>
				    <ul class="dropdown-menu">
				      <li><a href="#">Male</a></li>
				      <li><a href="#">Female</a></li>
				    </ul>
			  	</div>
			</div>
			
			<div class = "form-group row">
				<label class="col-sm-2 col-form-label">Your Contact:</label>
				<div class="col-sm-4">
					{{ form.uContact }}
				</div>
			</div>

			<div class = "form-group row">
				<label class="col-sm-2 col-form-label">Your DOB:</label>
				<div class="col-sm-4">
					<input id="datepicker" required>
					{{ form.uDOB }}
				</div>
			</div>

			<!-- <div class = "form-group row">
				<label class="col-sm-2 col-form-label">Your Contact:</label>
				<div class="col-sm-4">
					{{ form.uContact }}
				</div>
			</div> -->


			<div class = "form-group row">
				<label class="col-sm-1 col-form-label"></label>
				<div class="col-sm-4">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>

		</div>


		
		
		
	</form>


	<!-- Scripts Section -->

	<script>
	    $(function () {
	      $("#datepicker").datepicker();
	    });
  	</script>
		

</body>
</html>
