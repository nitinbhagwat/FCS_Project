{% include "theme.html" %}


{% block content %}	

	{% if form.errors %}
	<p> There's something wrong with what you have entered. Please try again!</p>
	{% endif %}
	
	<form method="post" action="{% url 'login' %}">

		{% csrf_token %}

		<p> Username: {{ form.username }} </p>
		<p> Password: {{ form.password }} </p>

		<p> <input type="submit" name="Login" value="Login"> </p>
		
	</form>
		

{% endblock %}
